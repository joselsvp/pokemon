<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- to applied breakpoint for example md:bg-red then, will apply that color after 768px-->
    <div class="w-[1920px] xsm:w-full mx-auto">
        <nav class="bg-red-700 flex justify-between lg:justify-start items-center p-3">
            <div class="logo p-2 w-1/6">
                <img src="/assets/img/logo.png" alt="Logo" width="100">
            </div>
            <div class="links lg:block hidden w-1/6 md:w-4/6">
                <ul class="menu flex gap-6 items-center justify-center">
                    <li><a href="" class="link">Home</a></li>
                    <li><a href="" class="link">Play Together</a></li>
                    <li><a href="" class="link">Explore</a></li>
                    <li><a href="" class="border-2 border-yellow-400 text-white font-bold p-3 rounded-3xl hover:bg-yellow-400 
                        hover:text-black transition duration-500">Bowser Fury</a></li>
                    <li><a href="" class="bg-yellow-400 rounded-xl text-gray-600 px-6 p-3 font-bold hover:bg-yellow-300 transition duration-500">Buy Now</a></li>
                </ul>
            </div>
            <div class="block lg:hidden w-1/6 lg:w-4/6">
                <a href="" class="filter" id="mobile-menu"><img src="/assets/img/menu.png" width="25" alt="menu"></a>
                <ul class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-red-700">
                    <li><a href="" class="link">Home</a></li>
                    <li><a href="" class="link">Play Together</a></li>
                    <li><a href="" class="link">Explore</a></li>
                    <li><a href="" class="my-4 inline-block border-2 border-yellow-400 text-white font-bold px-6 p-3 rounded-xl hover:bg-yellow-400 
                        hover:text-black transition duration-500 mt-4">Bowser Fury</a></li>
                    <li><a href="" class="my-4 inline-block  bg-yellow-400 rounded-xl text-gray-800 px-6 p-3 font-bold hover:bg-yellow-300 transition duration-500">Buy Now</a></li>
                </ul>
            </div>
        </nav>

        <section class="header">
            <img src="/assets/img/hero.jpg" alt="fondo">
        </section>

        <section>
            <div class="bg-wave-pattern h-6 bg-repeat-x relative -top-2"></div>
            <div class="bg-wave-dots text-center p-4 flex md:flex-row flex-col gap-3 justify-center">
                <a href="" class="bg-red-500 rounded-xl px-6 p-3 font-bold text-white hover:bg-red-600">Buy Now</a>
                <a href="" class="bg-gray-800 p-3 text-white rounded-xl font-bold">Watch Trailer</a>
            </div>
        </section>
    </div>  
    <script>
        const menuButton = document.querySelector("#mobile-menu");
        menuButton.addEventListener('click', e => {
            e.preventDefault();
            const menu = document.querySelector(".mobile-links");
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
